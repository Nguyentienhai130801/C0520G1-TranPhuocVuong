<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KTraSNDuong</title>
</head>
<body>
<script>
    function checkPositive(num) {
        if (num >= 0) {
            return true;
        } else {
            return false;
        }
    }

    let num = prompt('Nhập vào số :') * 1;
    if (checkPositive(num)) {
        alert('Đây là true');
    } else {
        alert('Đây là false');
    }

</script>
</body>
</html>
