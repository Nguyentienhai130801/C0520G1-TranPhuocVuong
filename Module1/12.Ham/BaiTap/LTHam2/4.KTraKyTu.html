<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KiemTraKyTu</title>
</head>
<body>
<script>
    let num = prompt('Nhap vao ky tu bat ky:') * 1;

    function checkNum(num) {
        return Number.isNaN(num);
    }

    if (!checkNum(num)) {
        alert('Đây là một số');
    } else {
        alert('Đây không phải là số');
    }

</script>
</body>
</html>
