            if (i%2==0){
                tong*=i;
            }
        }
    return tong;
    }
    function le(n){
        let tong =1;
        for (let i=1; i<= n;i++){
            if(i%2 !=0){
                tong*=i;
            }
        }
        return tong;
    }

    if(n%2==0){
        alert(chan(n));
    }else if(n%2!=0){
        alert(le(n));
