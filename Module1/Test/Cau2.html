<script>
    let n =prompt('Nhap vao mot so co 4 chu so');
    let arr=0 ;
    alert("So "+ n +" co ket qua la ? "+isNumber(n));
    function isNumber(n) {
        for (let i=1; i<n.length ;i++){
            arr +=(parseInt(n[i]));
            console.log(arr);
            if(n % i ==0){
                return true;
            }
        }
        return false;
    }

</script>
