<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a = [5, 2, 3, 11, 6, 7, 9, 8];
    let dau = 0;
    let cuoi = a.length - 1;
    while (dau < cuoi) {
        let temp = a[dau];
        a[dau] = a[cuoi];
        a[cuoi] = temp;
        dau++;
        cuoi--;
    }
    document.write(a);

</script>

</body>
</html>
