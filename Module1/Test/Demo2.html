<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let str=prompt('Nhap vao mang');
    let char=prompt('Nhap ky tu can tim');
    function findChar(str,char) {
        let arr=str.split('');
        let count=0;
        for(let i=0;i<arr.length;i++){
            if(arr[i]===char){
                count++;
            }
        }
        return count;
    }
    alert(findChar(str,char));



</script>
</body>
</html>
