    let checkValid = false;
    let email;
    do {
        email = prompt('Input email:');
        if (regexEmail.test(email)) {
            checkValid = true;
        } else {
            alert('Invalid email. Please try again.');
        }
    } while (!checkValid);
    checkValid =false;
