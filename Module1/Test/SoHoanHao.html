<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Nhap vao mot so:'));
    let check = perfectNumber(num);
    if (check) {
        alert('La so hoan hao');
    } else {
        alert('Khong phai so hoan hao');
    }


    function perfectNumber(num) {
        let sum = 0;
        for (let i = 1; i <= num; i++) {
            if (num % i === 0)
                sum += i;
        }
        if (sum === num)
            return true;
        return false;
    }

</script>
</body>
</html>
