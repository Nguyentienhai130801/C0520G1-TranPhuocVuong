<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let arr = [1, 2, 6, 10, 8, 71, 88];
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i]
        }
    }
    document.write('Max la ' + max + '<br>');
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i]
    }
    document.write('Sum la ' + sum + '<br>');
    document.write('TB la ' + sum / arr.length);


</script>

</body>
</html>
