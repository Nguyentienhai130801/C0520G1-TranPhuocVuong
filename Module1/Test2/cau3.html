<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n =prompt('Nhap vao mot so bat ky');
    alert("So "+ n +" la so nguyen to ? "+isPrime(n));
    function isPrime(n) {
        for (let i=2; i<n ;i++){
            if(n % i ==0){
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
